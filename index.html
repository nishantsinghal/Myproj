</head>
<body>
	<header id="header">
		<div class="header-inner">
			<div id="menu-trigger" data-trigger="#sidebar">
				<div id="menu" class="line-wrap">
                    <div class="line"></div>
                    <div class="line center"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div id="log">LOGIN</div>
		</div>
	</header>
	<div id="main-content">
		
			<div id="main-head">
				<center><h2>--&Delta;--&nbsp;&nbsp; Welcome to Innoraft &nbsp;&nbsp;--&Delta;--</h2></center>
			</div>
			<div>
			<center><h1>We create digital experiences for the world's best brands.</h1></center>
			</div>
			<div class="footer">
				<ul>
				<li><p>&copy; 2016 Innoraft, See our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></p></li>
				<li style="float:right;padding-right: 200px;"><p>follow us on<a href="#"><img style="margin:0px 10px 0 10px;" src="img/fb.png" /></a>
				<a href="#"><img style="margin:0px 10px 0 0px;" src="img/tw.png"/></a>
				<a href="#"><img style="margin:0px 10px 0 0px;" src="img/in.png"/></a></p></li>

				</ul>
			</div>
		
	</div>
	<div id="dialog-1" class="fullscreen">
		<div class="form">
			<form>
				<center>
				<input id="ftext" type="text" placeholder="Email ID" name="email" /><br/>
				<input id="ftext" type="text" placeholder="Password" name="pass"/><br/>
				<input id="button" type="submit" value="Log In to Innoraft"/>
				</center>
			</form>	
		</div>
		<div class="newsletter">
			<div id="m1"><p><span id="letter">Sign Up for the Innoraft Newsletter</span> and get our latest articles and more direct to your inbox</p>
			</div>
			<div class="m2">
			<form>
			<input id="lettermail" type="text" placeholder="email address"></input>
			<input id="butn" type="submit" value="GO" />
			<form>
			</div>
		</div>
		<div class="sobot">
			<center>
			<a href="#"><img style="margin:0 10px 0 0;" src="img/fb.png" /></a>
			<a href="#"><img style="margin:0 10px 0 0;" src="img/tw.png"/></a>
			<a href="#"><img style="margin:0 10px 0 0;" src="img/in.png"/></a>
			<a href="#"><img style="margin:0 10px 0 0;" src="img/skp.png"/></a>
			<a href="#"><img style="margin:0 10px 0 0;" src="img/ins.png"/></a>
			</center>
		</div>
	</div>
	<script>
		
		var menuToggle=true;
		dialog1 = document.querySelector("#dialog-1");
		menu = document.querySelector("#menu");

		menu.addEventListener("click", function(){
			if(menuToggle){
				showMenu();
				menuToggle = false
			}else{
				menuToggle = true;
				hideMenu();
			}
		});

		function showMenu() {
			dialog1.style.zIndex = 3;
		}

		function hideMenu() {
			dialog1.style.zIndex = 0;
		}
	</script>
</body>
</html>
